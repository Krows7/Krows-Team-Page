<!DOCTYPE html>
<html>
<head>
	<title>Write Your Blog</title>
	<script src="/js/loader.js" type="text/javascript"></script>
	<script src="/js/blog.js" type="text/javascript"></script>
</head>
<body>
	<div id="header"></div>
	<div id="content" style="display: flex;">
		<div id="text-content">
			<h2>Write Your Blog</h2>
			<p>Just write your content in an area below.</p>
		</div>
		<div id="embed">
			This blog using markdown.
			<a href="https://guides.github.com/features/mastering-markdown/" class="colorable" light=" blue" dark=" white">Don't know how to write markdown?</a>
		</div>
		<textarea placeholder="Type something here!" name="blog_text" class="colorable" light="white black" dark="#393e46 white"></textarea>
		<div id="button-wrapper" class="colorable" light="#6699ff" dark="#334C7F">
			<button id="send-button">Send Blog</button>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
